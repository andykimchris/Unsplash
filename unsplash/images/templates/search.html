{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      {% if category %}
        <h2>Found {{category| length}} of searched term {{message}}</h2>
        <h3>{{category.category}}</h3>
        {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
      {% endif %}
    </div>
  
  </div>
{% endblock %}
